ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br></pre></td><td class="code"><pre><span class="line"># MySQL configuration is created by yanghang</span><br><span class="line">[client]</span><br><span class="line">port = 3306</span><br><span class="line">socket = /tmp/mysql.sock</span><br><span class="line">user=root</span><br><span class="line">password=123456</span><br><span class="line">#The MySQL server</span><br><span class="line">###############Basic###############</span><br><span class="line">[mysqld]</span><br><span class="line">server-id=71</span><br><span class="line">report-host=192.168.2.71</span><br><span class="line">port = 3306</span><br><span class="line">user = mysql</span><br><span class="line">#禁止域名解析</span><br><span class="line">skip-name-resolve</span><br><span class="line">skip-external-locking</span><br><span class="line">#数据目录</span><br><span class="line">basedir=/data/mysql</span><br><span class="line">datadir=/data/mysql/data</span><br><span class="line">socket=/tmp/mysql.sock</span><br><span class="line">#服务端默认编码</span><br><span class="line">character_set_server = utf8</span><br><span class="line">#服务端默认的对比规则，排序规则</span><br><span class="line">collation_server=utf8_general_ci</span><br><span class="line">#slave库需要设置</span><br><span class="line">#read_only=1</span><br><span class="line">#超时时间</span><br><span class="line">wait_timeout=100</span><br><span class="line">interactive_timeout=100</span><br><span class="line">#事件开关</span><br><span class="line">event_scheduler = OFF</span><br><span class="line">###############binlog###############</span><br><span class="line">#不强制限制存储函数创建,这个变量也适用于触发器创建</span><br><span class="line">log_bin_trust_function_creators = 1</span><br><span class="line">#binlog存储地址</span><br><span class="line">log_bin = /data/mysql/logs/binlog/mysql-bin</span><br><span class="line">#binlog格式</span><br><span class="line">binlog_format = row</span><br><span class="line">#binlog过期时间</span><br><span class="line">expire-logs-days = 7</span><br><span class="line">#binlog缓存日志</span><br><span class="line">binlog_cache_size = 2M</span><br><span class="line">#控制数据库的binlog是否刷新到磁盘，高并发的环境开启对IO影响很大</span><br><span class="line">#sync_binlog = 1</span><br><span class="line"></span><br><span class="line">###主主复制时使用###修改将主从的offset分别设成1和2</span><br><span class="line">#自增初始值</span><br><span class="line">#auto_increment_offset = 1</span><br><span class="line">#自增间隔</span><br><span class="line">#auto_increment_increment = 2</span><br><span class="line"></span><br><span class="line">###############log_error###############</span><br><span class="line">#错误日志配置</span><br><span class="line">log_error = /data/mysql/logs/mysql-error.log</span><br><span class="line">###############slow log###############</span><br><span class="line">slow_query_log = 1</span><br><span class="line">slow_query_log_file = /data/mysql/logs/mysql-slow.log</span><br><span class="line">long_query_time = 5</span><br><span class="line">###############relay日志#############</span><br><span class="line">relay_log = /data/mysql/logs/relay/mysql-relay-bin.log</span><br><span class="line">relay_log_info_file = /data/mysql/logs/relay/mysql-relay-log.info</span><br><span class="line">relay_log_purge=0</span><br><span class="line"></span><br><span class="line">###############半同步复制#############</span><br><span class="line">#plugin-load = &quot;rpl_semi_sync_master=semisync_master.so;rpl_semi_sync_slave=semisync_slave.so&quot;</span><br><span class="line">#rpl-semi-sync-master-enabled = 1</span><br><span class="line">#rpl-semi-sync-slave-enabled = 1</span><br><span class="line">#rpl_semi_sync_master_wait_no_slave = 1</span><br><span class="line">#rpl_semi_sync_master_timeout = 1000</span><br><span class="line"></span><br><span class="line">###############innodb#############</span><br><span class="line">#innodb_data_file_path = ibdata1:2G:autoextend</span><br><span class="line">innodb_file_per_table = 1</span><br><span class="line">innodb_open_files = 500</span><br><span class="line">innodb_write_io_threads = 32</span><br><span class="line">innodb_read_io_threads = 32</span><br><span class="line">#一般设置为内存的80%</span><br><span class="line">innodb_buffer_pool_size = 1G</span><br><span class="line">innodb_file_per_table = 1</span><br><span class="line">#生产环境可以设置为1024M</span><br><span class="line">innodb_log_file_size = 50M</span><br><span class="line">innodb_log_buffer_size = 64M</span><br><span class="line">innodb_log_files_in_group = 3</span><br><span class="line">innodb_file_format = Barracuda</span><br><span class="line">innodb_flush_log_at_trx_commit = 2</span><br><span class="line">innodb_buffer_pool_instances = 8</span><br><span class="line">#5.6.42报已InnoDB: Warning: Using innodb_additional_mem_pool_size is DEPRECATED. This option may be removed in future releases, together with the option innodb_use_sys_malloc and with the InnoDB&apos;s internal memory allocator.</span><br><span class="line">#innodb_additional_mem_pool_size = 16M</span><br><span class="line">innodb_lock_wait_timeout = 10</span><br><span class="line">innodb_flush_method = O_DIRECT</span><br><span class="line">innodb_change_buffering = all</span><br><span class="line">innodb_purge_threads = 1</span><br><span class="line">innodb_purge_batch_size = 32</span><br><span class="line">transaction_isolation = READ-COMMITTED</span><br><span class="line">###############per_thread_buffers#############</span><br><span class="line">max_connections = 1024</span><br><span class="line">max_user_connections = 1000</span><br><span class="line">max_connect_errors = 10000</span><br><span class="line">lower_case_table_names = 1</span><br><span class="line">key_buffer_size = 64M</span><br><span class="line">table_open_cache = 6144</span><br><span class="line">table_definition_cache = 4096</span><br><span class="line">sort_buffer_size = 512K</span><br><span class="line">read_buffer_size = 512K</span><br><span class="line">join_buffer_size = 512K</span><br><span class="line">tmp_table_size = 64M</span><br><span class="line">max_heap_table_size = 64M</span><br><span class="line">query_cache_type=0</span><br><span class="line">query_cache_size=0</span><br><span class="line">bulk_insert_buffer_size = 32M</span><br><span class="line">thread_cache_size = 64</span><br><span class="line">thread_stack = 256K</span><br><span class="line">max_allowed_packet = 1024M</span><br><span class="line">#mysql5.6和mysql5.7默认的sql_mode不一样</span><br><span class="line">#sql_mode = STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION</span><br><span class="line"></span><br><span class="line">[mysqld_safe]</span><br><span class="line">#若要开启此选项则需要安装jemalloc</span><br><span class="line">#malloc-lib=/usr/lib64/libjemalloc.so.1</span><br><span class="line">open_files_limit = 65535</span><br><span class="line"></span><br><span class="line">[mysqldump]</span><br><span class="line">quick</span><br><span class="line">max_allowed_packet = 1024M	</span><br><span class="line">net_buffer_length = 16384</span><br><span class="line">user=root</span><br><span class="line">password=123456</span><br><span class="line">[mysql]</span><br><span class="line">auto-rehash</span><br><span class="line">[mysqlhotcopy]</span><br><span class="line">interactive-timeout</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2018-12-18</span><i class="fa fa-tag"></i><a class="tag" href="/tags/mysql/" title="mysql">mysql </a></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/pu
